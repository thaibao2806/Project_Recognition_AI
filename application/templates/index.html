{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-center mt-4"> 
    <h3 style="font-family: Lobster, cursive">
        Optical Character Recognition To Text
    </h3>
</div>

<div class="d-flex justify-content-center mt-4 align-content-center">
    <div class="col-md-4" height="100vh">
        <h3 class="alin-middle" style="font-family: Lobster, cursive ; text-align: center">
            Recognition Images To Audio File And Text Files. 
        </h3>
        <h3 class="alin-middle" style="font-family: Lobster, cursive ; text-align: center">
          Recognition Audio To Text. 
      </h3>
    </div>

    <div class="col-md-8">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{url_for('static', filename='images/img_3.jpeg')}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{url_for('static', filename='images/img_1.jpeg')}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{url_for('static', filename='images/img_2.png')}}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</div>


<div class="d-flex justify-content-center mt-4">
    <a href="{{ url_for('upload') }}" class="btn btn-outline-success m-2">Image To Text</a>
    <!-- <a href="{{ url_for('upload') }}" class="btn btn-outline-danger m-2">Image To Audio</a> -->
    <a href="{{ url_for('audio') }}" class="btn btn-outline-danger m-2">Audio To Text</a>
</div>
{% endblock %}
